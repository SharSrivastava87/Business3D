<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
{% load admin_urls %}


{% block content %}
    <body class="bg-dark">
        <div class="container-fluid bg-dark">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-lg mt-5">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0 text-center">Create an Account</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" class="form text-center">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ form.username.id_for_label }}" class="form-label text-center" >Username:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.username }}
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="{{ form.email.id_for_label }}" class="form-label text-center">Email:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.email }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.password1.id_for_label }}" class="form-label text-center">Password:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.password1 }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="{{ form.password2.id_for_label }}" class="form-label text-center">Confirm Password:</label>
                                    <div class="input-group" style="display: flex; justify-content: center;">
                                      {{ form.password2 }}
                                    </div>
                                </div>
                                <div class="form-group form-check" style="padding-top: 5%">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I have read and accept the <a href="/Terms&Conditions" target="_blank" style="color: blue;">Terms &amp; Conditions</a></label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
