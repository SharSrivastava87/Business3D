<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        margin-top: 20px; /* Adjust as needed */
    }
    form {
        width: 50%; /* Adjust width as needed */
    }
</style>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
</html>
